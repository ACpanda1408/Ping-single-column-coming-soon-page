<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='style.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/8061d79a8d.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class='logo'>
    <img src='ping-coming-soon-page-master/images/logo.svg'>
  </div>
  <h2><span>We are launching</span> soon!</h2>

  <p>Subscribe and get notified</p>
  
  <div id='form'>
  <form>
  <input type='email' placeholder='Your email address' id='email' onkeydown='validation()'>
  <label for='email' id='label'></label>
  <button>Notify me</button>
</form>
  </div>
  
  <div class='illustration'>
    <img src='ping-coming-soon-page-master/images/illustration-dashboard.png'>
  </div>
  <footer>
  <div class='icons'>
    <div>
    <div class='icon'>
      <i class="fa-brands fa-facebook blue-color"></i>
    </div>
    <div class='icon'>
      <i class="fa-brands fa-twitter blue-color"></i>
    </div>
    <div class='icon'>
      <i class="fa-brands fa-instagram blue-color"></i>
    </div>
    </div>
  </div>
  <h6>&copy; Copyright Ping. All rights reserved.</h6>
  </footer>
  <script src='script.js'></script>
</body>
</html>
