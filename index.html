<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='style.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/8061d79a8d.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div>
    <img src='ping-coming-soon-page-master/images/logo.svg'>
  </div>
  <h2><span>We are launching</span> soon!</h2>

  <p>Subscribe and get notified</p>

  <form>
    <input type='email' placeholder='Your email address'>
    <button>Notify me</button>
  </form>

  <img src='ping-coming-soon-page-master/images/illustration-dashboard.png'>
  <div class='icons'>
    <div class='icon'>
      <i class="fa-brands fa-facebook"></i>
    </div>
    <div class='icon'>
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class='icon'>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>

  <h6>&copy; Copyright Ping. All rights reserved.</h6>
</body>
</html>
